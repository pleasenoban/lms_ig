<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna</title>
    <link rel="stylesheet" href="/css/pell.css">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/main.js"></script>
    <script defer src="/js/pell.js"></script>
</head>
<body>
    <dialog id="createdia">
        <form method="dialog">
            <input type="text" id="title" placeholder="title">
            <div id="editor"></div>
            <div id="closebtns">
                <button id="createbtn" type="button" value="create">create</button>
                <button id="cancel" type="button" value="cancel">cancel</button>
            </div>
        </form>
    </dialog>
    <div id="navbar">
        <img src="/imgs/logo.png" id="logo" onclick="location.href = '/main.html'">
        <div id="searchcont">
            <input type="text" id="search" placeholder="search">
            <button id="searchbtn" onclick="search();">&#x1F50D;</button>
        </div>
        <div id="userdata"></div>
    </div>
    <div id="questions">
        <button id="create" onclick="create();">create question</button></div>
</body>
</html>
