<!DOCTYPE html>
<html lang="en">

<body>

            </div>
        </form>
    </dialog>
    <div id="navbar">
        <img src="/imgs/logo.png" id="logo" onclick="location.href = '/main.html'">
        <div id="searchcont">

            <button id="searchbtn" onclick="search();">&#x1F50D;</button>
        </div>
        <div id="userdata"></div>
    </div>
    <div id="qnc">
        <div id="question"></div>
        <button id="create" onclick="create();">create comment</button>
        <div id="comments">

                </div>
                <div class="ct">
                    <p class="ctc">contents</p>
                </div>
            </div> -->
        </div>

</html>
